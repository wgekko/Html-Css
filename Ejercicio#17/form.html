<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio#17 - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primary text-primary">
    <nav class="nav mx-auto col-6 text-center py-3">
        <a href="home.html" class="nav-link mx-3 rounded-3 col">Home</a>
        <a href="table.html" class="nav-link mx-3 rounded-3 col">Pagina Tabla</a>
        <a href="form.html" class="nav-link mx-3 rounded-3 col">Pagina Formulario</a>
    </nav>
    <div class="col-6 mx-auto m-5">
        <form action="form.html" method="get" class="border border-2 border-muted bg-light p-3 rounded-2" novalidate>
            <legend class="fw-bold">Formulario Registro</legend>
            <div class="mb-4">
                <label class="form-label fw-bold" for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold" for="password">Contraseña</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="mb-4">
                <input class="form-check-control" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Recuerdame</label>
            </div>
            <button type="submit" class="btn border border-2 border-muted rounded-3 text-primary fw-bold">Registrar</button>
        </form>
    </div>
	<div align="center"  class="col-6 mx-auto m-5">
        <a href="home.html" class="nav-link mx-3 rounded-3 col">Volver a Página Principal</a>
    </div>
</body>

</html>
