<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio#15 - desarrollo con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="col-6 mx-auto m-5">
        <form action="" class="border border-2 border-muted p-3 rounded-2">
            <legend class="fw-bold">Formulario Registro</legend>
            <div class="mb-4">
                <label class="form-label fw-bold" for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email" pattern=".+@globex\.com" size="30" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold" for="password">Contrase√±a</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="mb-4">
                <input class="form-check-control" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Recuerdame</label>
            </div>
            <button type="submit" class="btn btn-white border border-2 border-muted rounded-3">Registrar</button>
        </form>
    </div>
</body>

</html>
