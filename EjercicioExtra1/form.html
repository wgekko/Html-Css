	<br><br><br>

    <div class="col-6 mx-auto m-5">
        <form action="form.html" method="get" class="border border-2 border-muted bg-light p-3 rounded-2" novalidate>
            <legend class="fw-bold text-primary">Formulario Registro</legend>
            <div class="mb-4">
                <label class="form-label fw-bold text-primary" for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold text-primary" for="password">Contraseña</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="mb-4">
                <input class="form-check-control" type="checkbox" name="remember" id="remember">
                <label class="form-check-label text-primary" for="remember">Recuerdame</label>
            </div>
            <button type="submit" class="btn border border-2 border-muted rounded-3 text-primary fw-bold">Registrar</button>
        </form>
    </div>
